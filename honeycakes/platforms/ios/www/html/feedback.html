<html>
    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="../css/order.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <title>Honeycakes.in</title>
    <body>
      
      <!-- Drawer Menu -->
      <ul id="slide-out" class="side-nav">
        <li>
          <div class="user-view">
            <div class="background">
              <img src="../src/city5.jpg">
            </div>
            <a href="#!user"><img class="circle" src="../src/profile.jpg"></a>
            <a href="#!name"><span class="white-text name">Santhosh Sivan</span></a>
            <a href="#!email"><span class="white-text email">santhoshsivan@live.in</span></a>
          </div>
        </li>
        <li><a href="#" class="waves-effect"><i class="material-icons">home</i>Home</a></li>
        <li><a href="order.html" class="waves-effect"><i class="material-icons">cake</i>Order Now</a></li>
        <li><a href="order-status.html" class="waves-effect"><i class="material-icons">linear_scale</i>Order Status</a></li>
        <li><a href="order-history.html" class="waves-effect"><i class="material-icons">history</i>History</a></li>
        <li><div class="divider"></div></li>
        <li><a href="#" class="waves-effect"><i class="material-icons">settings</i>Settings</a></li>
        <li><a href="feedback.html" class="waves-effect"><i class="material-icons">feedback</i>Feedback</a></li>
        <li><a href="about.html" class="waves-effect"><i class="material-icons">info</i>About</a></li>
        <li><a href="#" class="waves-effect"><i class="material-icons">close</i>Logout</a></li>
      </ul>

      <!-- Navigation bar -->
      <div class="navbar-fixed" id="navbar-fix">
        <nav>
          <div class="nav-wrapper brown darken-4" id="nav-bar">
            <a href="#" data-activates="slide-out" id="feedback-menu-button" class="left"><i class="material-icons">menu</i></a>
            <div class="row center">
              <span class="flow-text">Feedback</span></div>
            </div>
          </div>
        </nav>
      </div>

      <!-- Status page -->
      <div id="feedback-page" class="page section brown lighten-5 feedback bg">
        <div class="container">
          <div id="rating-div" class="row">
            <div class="center">
              <p class="col s4 m4 l4">
                <input class="with-gap" name="feedback" type="radio" id="bad-rb"  />
                <label for="bad-rb">Bad</label>
              </p>
              <p class="col s4 m4 l4">
                <input class="with-gap" name="feedback" type="radio" id="fair-rb"  />
                <label for="fair-rb">Fair</label>
              </p>
              <p class="col s4 m4 l4">
                <input class="with-gap" name="feedback" type="radio" id="good-rb"/>
                <label for="good-rb">Good</label>
              </p>
            </div>
              <div class="input-field col s12 l12 m12">
                <input placeholder="Write review..." id="feedback-text" type="text">
              </div>
          </div>
          
          <div class="row center" id="send-feedback-row">
            <a id="send-feedback-button" class="waves-effect waves-light btn brown darken-4 center">Send</a>
          </div>

        </div>
      </div>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="../js/materialize.min.js"></script>
      <script type="text/javascript" src="../js/feedback.js"></script>
    </body>
</html>
