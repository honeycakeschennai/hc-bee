<html>
    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="../css/order.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <title>Honeycakes.in</title>
    <body>
      
      
      <!-- Navigation bar -->
      <div class="navbar-fixed" id="navbar-fix">
        <nav>
          <div class="nav-wrapper brown darken-4" id="nav-bar">
            <div class="row center">
              <span class="flow-text">Login</span></div>
            </div>
          </div>
        </nav>
      </div>

      <!-- Status page -->
      <div id="feedback-page" class="page section brown lighten-5 feedback bg">
        <div class="container">
          <div class="row center" id="send-feedback-row">
            <div id="my-signin2"></div>
            <script>
              function onSuccess(googleUser) {
                console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
              }
              function onFailure(error) {
                console.log(error);
              }
              function renderButton() {
                gapi.signin2.render('my-signin2', {
                  'scope': 'profile email',
                  'width': 240,
                  'height': 50,
                  'longtitle': true,
                  'theme': 'dark',
                  'onsuccess': onSuccess,
                  'onfailure': onFailure
                });
              }
            </script>

            <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
            <a id="send-feedback-button" class="waves-effect waves-light btn brown darken-4 center">Send</a>
          </div>
        </div>
      </div>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="../js/materialize.min.js"></script>
    </body>
</html>
