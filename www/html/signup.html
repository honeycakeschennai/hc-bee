<html>
    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="../css/order.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <title>Honeycakes.in</title>
    <body>
      
      
      <!-- Navigation bar -->
      <div class="navbar-fixed" id="navbar-fix">
        <nav>
          <div class="nav-wrapper brown darken-4" id="nav-bar">
            <div class="row center">
              <span class="flow-text">Signup</span></div>
            </div>
          </div>
        </nav>
      </div>

      <form id="signup-form" name="signupForm">
        <!-- signup page -->
        <div id="signup-page" class="page section brown lighten-5 feedback bg">
          <div class="container">
            <div class="row center" id="">
              <div class="row">
                <div class="input-field col s12 l12 m12">
                  <input placeholder="Name" id="user-first-name" name="firstName" type="text">
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12 l12 m12">
                  <input placeholder="Name" id="user-second-name" name="lastName" type="text">
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12 l12 m12">
                  <input placeholder="DD/MM/YYYY" id="user-dob" name="dob" type="text">
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12 l12 m12">
                  <input placeholder="Email" id="user-email" name="email" type="text">
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12 l12 m12">
                  <input placeholder="Password" id="user-password" name="password" type="password">
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12 l12 m12">
                  <input placeholder="Re-enter Password" id="user-re-password" name="rePassword" type="password">
                </div>
              </div>
              <div class="row">
                <a id="next-button" class="waves-effect waves-light btn brown darken-4 center" href="#mobile-number-page">Next</a>
              </div>
            </div>
          </div>
        </div>

        <div id="mobile-number-page" class="page section brown lighten-5 location bg">
          <div class="container">
            <div class="row">
              <p class="flow-text center"> Mobile Number </p>
              <div class="input-field col s12 l12 m12">
                  <input placeholder="Mobile" id="user-mobile" name="mobile" type="text">
                </div>
              <div class="col s12 l12 m12 center">
                <a id="send-otp-btn" class="waves-effect waves-light btn brown darken-4 center" href="#mobile-verification-page">Send OTP</a>
              </div>
            </div>
          </div>
        </div>
      </form>
      <div id="mobile-verification-page" class="page section brown lighten-5 location bg">
        <div class="container">
          <div class="row">
            <p class="flow-text center"> Mobile Verification </p>
            <div class="input-field col s12 l12 m12">
                <input placeholder="OTP" id="user-otp" name="otp" type="text">
              </div>
            <div class="col s12 l12 m12 center">
              <a id="send-otp-btn" class="waves-effect waves-light btn brown darken-4 center">Verify</a>
            </div>
          </div>
        </div>
      </div>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="../js/materialize.min.js"></script>
      <script type="text/javascript" src="../js/google.js"></script>
      <script type="text/javascript" src="../js/common-methods.js"></script>
      <script type="text/javascript" src="../js/signup.js"></script>
    </body>
</html>
