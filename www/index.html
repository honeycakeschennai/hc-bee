<html>
    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/order.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <title>Honeycakes.in</title>
    <body>
      
      
      <!-- Navigation bar -->
      <div class="navbar-fixed" id="navbar-fix">
        <nav>
          <div class="nav-wrapper brown darken-4" id="nav-bar">
            <div class="row center">
              <span class="flow-text">Login</span></div>
            </div>
          </div>
        </nav>
      </div>

      <!-- Status page -->
      <div id="feedback-page" class="page section brown lighten-5 feedback bg">
        <div class="container">
          <div class="row center" id="send-feedback-row">
            <div class="row">
              <div class="input-field col s12 l12 m12">
                <input placeholder="Email" id="user-email" type="text">
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12 l12 m12">
                <input placeholder="Password" id="user-password" type="password">
              </div>
            </div>
            <div class="row">
              <a id="facebook-signin-button" class="waves-effect waves-light btn brown darken-4 center" onclick="authenticateUser();">Login</a>
            </div>
          </div>
        </div>
      </div>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/google.js"></script>
      <script type="text/javascript" src="js/login.js"></script>
      <script type="text/javascript">
        $(document).ready(function(){
          loginUser();
        });
      </script>
    </body>
</html>
