<html>
    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/order.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <title>Honeycakes.in</title>
    <body>

      <!-- Status page -->
      <div id="login-page" class="page section cyan darken-3" 
            style="background-image: url(src/bg5.jpg);background-blend-mode: color-burn;">
            
        <div class="container">

        <div class="row">
           <div id="login-panel" class="col s10 m8 l6 offset-s1 offset-m2 offset-l3 card-panel grey lighten-5 z-depth-1">
                <div class="input-field col s12 l12 m12 center">
                  <img id="hc-logo" src="src/hc_login.png" width="150">
                </div>

                <div class="input-field col s12 l12 m12">
                  <input placeholder="Email" id="user-email" type="text">
                </div>
                <div class="input-field col s12 l12 m12">
                  <input placeholder="Password" id="user-password" type="password">
                </div>
              
                <div class="input-field col s12 l12 m12 center">
                  <a id="facebook-signin-button" class="waves-effect waves-light btn cyan darken-3" onclick="authenticateUser();">Login</a>
                </div>

                <div class="input-field col s12 l12 m12 center">
                  <a class="cyan-text text-darken-1" href="html/signup.html">Signup</a>
                </div>
           </div>
        </div>


        <div class="row center">
          <a class="grey-text text-lighten-4" href="html/about.html">About us</a>
          <span class="cyan-text">|</span>
          <a class="grey-text text-lighten-4" href="html/privacy-policy.html">Privacy policy</a>
        </div>

        </div>
      </div>


      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/google.js"></script>
      <script type="text/javascript" src="js/common-methods.js"></script>
      <script type="text/javascript" src="js/login.js"></script>
    </body>
</html>
